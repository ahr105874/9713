<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0">
    <title>9713杂货铺官方-登录</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/normal.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
    <header class="header">
        <span id="remove"></span>
        <span>9713杂货铺登录注册</span>
    </header>
    <!-- 登录部分 -->
    <div class="enter">
        <form action="" method="post" name="enter">
            <div class="phone-number">
                <span>+86</span>
                <input type="number" class="phone" id="phone" placeholder="请输入手机号">
            </div>
            <div class="pass-number">
                <input type="text" class="pass" id="pass" placeholder="请输入验证码">
                <button>获取验证码</button>
            </div>
            <div class="submit">
                <a href="#">登录</a>
            </div>
        </form>   
    </div>
    <!-- 账号密码登录 -->
    <div class="number-enter">
        <span >账号密码登录</span>
        <span >手机快速注册</span>
    </div>
    <!-- 其他方式登录 -->
    <div class="other-enter">
        <div class="other-enter-hd">
            其他方式登录
        </div>
        <a href="#">
            
        </a>
        <a href="#">
            
        </a>
        <a href="#">
            
        </a>
        <a href="#">
            
        </a>
    </div>
</body>
</html>
